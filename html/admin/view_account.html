<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Quản lý tài khoản</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="/css/manage_account.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
  
        </style>
    </head>

    <body>
        <div class="container main-background">
            <div class="cover">
                <div class="header">
                    <form action="search" method="get">
                        <div class="search">
                            <button  type="submit" class="search-button">Search</button>
                            <input name="textSearch" class="search-input" placeholder="What do you search?" />
                        </div>
                    </form>
                    <div class="log-out">
                        <a class="log-out-a">Log out</a>
                    </div>
                </div>
                <div class="main-title">
                    <div class="main-title-left">
                        Quản lý tài khoản
                    </div>
                    <div class="main-title-right">
                        <button name="add" type="button" class="add-button"><a href="add_account.html">+ Add New Product</a></button>
                    </div>
                </div>
                <div>
                <div class="main-content">
                    <table class="main-table">                    
                        <tr>
                            <th>Id</th>
                            <th class="Name">Name</th>
                            <th>Image</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                        <c:if test="${requestScope.msg != null}">
                            <tr><th colspan="5">${requestScope.msg}</th></tr>
                            </c:if>
                        <c:forEach items="${requestScope.data}" var="item">
 
                            <tr>
                                    <td>${item.getId()}</td>
                                <td>${item.getName()}</td>
                                <td><img src="images/${item.getImage()}" style="width:75px;height:75px;"></td>
                                <td>${item.getPriceVND()}</td>
                                <td style="display: flex;">
                                    <form action="update" method="get">
                                        <input type="hidden" name="id" value="${item.getId()}"/>
                                        <button class="btn-edit" type="submit"><i class="fa fa-edit"></i></button>
                                    </form>
                                    <form action="delete" method="get">
                                        <input type="hidden" name="id" value="${item.getId()}"/>
                                        <button class="btn-dele" onclick="return confirm('Are you sure you want to delete this Product?');"><i class="fa fa-trash"></i></button>
                                    </form>

                                </td>
                            </tr>
                        </c:forEach>


                    </table>
                    <div style="display: inline-block" >
                        <div class="pagination">
                            <c:if test="${requestScope.totalPage < 1}">
                                <h3></h3>
                            </c:if>
                            <c:forEach begin="1" end="${requestScope.totalPage}" var="i">
                                <a class="${requestScope.pageIndex==i?"active":""}" 
                                   href="list?pageIndex=${i}">${i}</a>
                            </c:forEach>
                        </div>  
                        
                    </div>
                    
                
                </div>
            </div>
        </div>
        
                   
    </body>
                <div class="footer" style="text-align: right; ">
                            View Page:${view}
                        </div> 
                        
                   

</html>
