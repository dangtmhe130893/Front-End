<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/create_account_form.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Trang tạo tài khoản</title>
</head>

<body>
    <body>
        <div class="container">
            <div class="content">
                <div class="all">
                    <div class="title">
                        <div class="fontBold">Trang tạo tài khoàn</div>
                    </div>
                    <div>
                        <!-- <div class="text-red">${notify}</div> -->
                        <form action="Register" method="post">
                            <table>
                                <tr>
                                    <td class="titleUser">Tên đăng nhập:</td>
                                    <td><input class="inputText" type="text" name="username" placeholder="Tên đăng nhập" required="true"/></td>
                                </tr>
                                <tr>
                                    <td>Mật khẩu:</td>
                                    <td><input class="inputText" type="password" name="password" placeholder="********" required="true"/></td>
                                </tr>
                                <tr>
                                    <td>Loại tài khoản: </td>
                                    <td>
                                        <select name="role">
                                            <option value="admin" ${admin}>Admin</option>
                                            <option value="teacher" ${teacher}>Teacher</option>
                                            <option value="pp" ${pp}>Pupils - Parents</option>
                                            <option value="staff" ${staff}>Staff</option>
                                            <option value="headmaster" ${headmaster}>Head Master</option>
                                        </select>
                                    </td>

                                </tr>
                                <tr>
                                    <td>Email:</td>
                                    <td><input class="inputEmail" type="email" name="email" placeholder="abc@gmail.com"  required="true"/></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><input class="btnRegister fontBold" type="submit" name="submit" value="Tạo tài khoản"/></td>
                                </tr>
                            </table>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</body>

</html>
