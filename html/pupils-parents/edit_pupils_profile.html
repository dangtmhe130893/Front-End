<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/edit_pupils_profile.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupils Profile Edit</title>
</head>

<body>
    <div class="wrapper bg-white mt-sm-5">
        <h4 class="pb-4 border-bottom">Chỉnh sửa thông tin cá nhân</h4>

        <div class="py-2">
            <div class="row py-2">
                <div class="col-md-6"> <label for="firstname">Họ</label> <input type="text" class="bg-light form-control"> </div>
                <div class="col-md-6 pt-md-0 pt-3"> <label for="lastname">Tên</label> <input type="text" class="bg-light form-control"> </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="dob">Ngày Sinh</label>
                    <input type="text" class="bg-light form-control" placeholder="dd/mm/yyyy">
                </div>
                <div class="col-md-6 pt-md-0 pt-3">
                    <label for="sex">Giới Tính</label><br>
                    <input type="radio" name="gender" id="male" value="male" checked>
                    <label for="male">Nam</label> &emsp;
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Nữ</label>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6"> <label for="tid">Mã Số Học Sinh</label> <input type="text" class="bg-light form-control" placeholder="abc@gmail.com"> </div>
                <div class="col-md-6 pt-md-0 pt-3"> <label for="phone">Số điện thoại</label> <input type="tel" class="bg-light form-control"> </div>
            </div>

            <div class="row py-2">
                <div class="col-md-6"> <label for="temail">Email</label> <input type="text" class="bg-light form-control" > </div>
                <div class="col-md-6 pt-md-0 pt-3"> <label for="taddress">Địa chỉ</label> <input type="tel"
                        class="bg-light form-control" > </div>
            </div>

            <div class="py-3 pb-4 border-bottom">
                <button class="btn btn-primary mr-3">Lưu thay đổi</button>
                <button class="btn border button"><a href="/html/pupils-parents/view_pupils_profile.html">Quay lại</a></button>
            </div>
        </div>
    </div>

</body>

</html>
