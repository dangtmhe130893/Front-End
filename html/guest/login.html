<!DOCTYPE html>
<html>
  <link
    href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
  />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/login.css" />

  <head> </head>

  <body>
    <div class="bg_login">
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->

          <!-- Icon -->
          <h2 class="form-signin-heading">Vui lòng đăng nhập</h2>
          <!-- Login Form -->
          <div>
            <input
              type="text"
              id="login"
              class="fadeIn second"
              name="username"
              placeholder="Tài khoản"
            />
            <input
              type="password"
              id="password"
              class="fadeIn third"
              name="password"
              placeholder="Mật khẩu"
            />

            <label class="checkbox">
              <input
                type="checkbox"
                value="remember-me"
                id="rememberMe"
                name="rememberMe"
              />
              Ghi nhớ tài khoản
            </label>
            <br />
            <label id="loginFail" style="color: red;"></label>
            <br />
            <input type="submit" onclick="login()" class="fadeIn fourth" value="Đăng nhập" />
          </div>

          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Quên mật khẩu?</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="/js/login/authentication.js"></script>
  </body>
</html>
